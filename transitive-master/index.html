        <script>
			function gettext(){
				let msg = document.getElementById("demo-message1").value;
				let msg2=msg.split(" ");
				//let values1 = new Array("hi", "how", "are","you");
				//let values2= new Array("thank", "you");
				//let values3=new Array("what","is","your","name");
                
				const wordArrays = [
				    ["hi", "how", "are", "you"], 
    				["thank", "you"],
    				["what", "is", "your", "name"]
				];
				const inputString=msg;
                
				function calculateSimilarity(str1, str2) {
					const words1 = str1.toLowerCase().split(" "); 
					const words2 = str2.toLowerCase().split(" "); 
					let matches = 0;

					for (const word of words1) {
						if (words2.includes(word)) {
							matches++;
						}
					}
					return matches;
				}

				let bestMatchIndex = -1; 
				let highestSimilarity = 0; 

				for (let i = 0; i < wordArrays.length; i++) {
					const currentSimilarity = calculateSimilarity(inputString, wordArrays[i].join(" "));

					if (currentSimilarity > highestSimilarity) {
						highestSimilarity = currentSimilarity;
						bestMatchIndex = i;
					}
				}

				if(bestMatchIndex==0)
				{
					const videoContainer = document.getElementById("video-container");
					const videoElement = document.createElement("video");
					videoElement.src = "images/hi_how_are_you.mp4"; // Replace with your video's source
					videoElement.controls = true;
					videoElement.muted=true;
					videoElement.autoplay=true;
					videoElement.width = 700;

					videoContainer.appendChild(videoElement);
                     
				}
				else if(bestMatchIndex==1)
				{
                     
					const videoContainer = document.getElementById("video-container");
					const videoElement = document.createElement("video");
					videoElement.src = "images/thankyou.mp4"; // Replace with your video's source
					videoElement.controls = true;
					videoElement.muted=true;
					videoElement.autoplay=true;
					videoElement.width = 700;

					videoContainer.appendChild(videoElement);

				}
				else if(bestMatchIndex==2)
				{
					const videoContainer = document.getElementById("video-container");
					const videoElement = document.createElement("video");
					videoElement.src = "images/what_is_your_name.mp4"; // Replace with your video's source
					videoElement.controls = true;
					videoElement.muted=true;
					videoElement.autoplay=true;
					videoElement.width = 700;

					videoContainer.appendChild(videoElement);

				}

            
			
			}



        //Voice Conversion
		const transcriptElement = document.getElementById("transcript");
		function startRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.onstart = () => {
                transcriptElement.textContent = "Listening...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                let outputText = transcript;  

                transcriptElement.textContent = outputText; 
                console.log("Output:", outputText); 
            };

            recognition.onerror = (event) => {
                transcriptElement.textContent = "Error occurred: " + event.error;
            }

            recognition.start();

            
			//const k1=document.createElement("h1");
            document.getElementById("transcript").appendChild(outputText.charAt(0));
			//document.getElementById("transcript").appendChild(k1);
        }
